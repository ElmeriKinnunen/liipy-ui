
<div class="banner-image"></div>
<div class="bg-gray-50">

<h3 class="text-xl font-semibold text-center">Liityntäpysäköinnin reaaliaikainen paikkatilanne (beta)</h3>
<a class="p-4 hover:text-sky-600 text-sky-500" title="etusivulle" routerLink="">Takaisin etusivulle</a>

<div *ngIf="items.length > 0; else loading">
    <div *ngFor="let item of items" class="max-w-5xl mx-auto pb-6 p-4">
        <div class="relative overflow-x-auto drop-shadow-lg rounded-xl">
            <div class="pt-3 pl-6 bg-white">
                <h2 class="text-xl font-semibold">{{ item.listName }}</h2>
            </div>
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 bg-white border-b">
                        <tr>
                            <th scope="col" class="px-6 py-2 font-light">
                                Nimi
                            </th>
                            <th scope="col" class="px-6 py-2 font-light">
                                Tilaa nyt
                            </th>
                            <th scope="col" class="px-6 py-2 font-light hide">
                                Autojen kapasitetti
                            </th>
                            <th scope="col" class="px-6 py-2 font-light hide">
                                ID
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let facility of item.items"
                            class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4">
                                <p>{{ facility.name }}</p>
                                <app-timestamp [timestamp]="facility.timestamp"></app-timestamp>
                            </td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                {{ facility.spacesAvailable }}
                            </td>
                            <td class="px-6 py-4 hide">
                                {{ facility.builtCapacityCar }}
                            </td>
                            <td class="px-6 py-4 hide">
                                {{ facility.id }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="flex items-center justify-center p-6">
        <p>...ladataan</p>
    </div>
  </ng-template>
